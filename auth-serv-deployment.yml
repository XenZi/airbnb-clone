  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
    spec:
      containers:
        - name: auth-service
          image: auth-service
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: JWT_SECRET
              value: "sadjkasdjhid32jd13ikd13"
            - name: MONGO_DB_URI
              value: "mongodb://root:pass@auth-db:27017"  # Updated to use service name
            - name: SECRET_KEY
              value: "sadjkasdjkjksadljldksakjdlasjklsdalkj"