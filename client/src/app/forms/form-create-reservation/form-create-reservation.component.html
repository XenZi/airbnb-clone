<form [formGroup]="reservationForm" (ngSubmit)="submitReservation()" class="form">
  <div class="form__group">
    <label for="dateRange" class="form__label">Select Date Range</label>
    <app-calendar
      [ngModel]="selectedDateRange"
      selectionMode="range"
    ></app-calendar>
    <div class="form__error-container"></div>
  </div>

  <app-button size="md" color="rose" class="form__button" type="submit">Confirm</app-button>
</form>
