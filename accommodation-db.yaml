apiVersion: v1
kind: Service
metadata:
  name: accommodation-db
spec:
  selector:
    app: accommodation-db
  ports:
    - protocol: TCP
      port: 27017
      targetPort: 27017
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: accommodation-db
spec:
  serviceName: "accommodation-db"
  replicas: 1
  selector:
    matchLabels:
      app: accommodation-db
  template:
    metadata:
      labels:
        app: accommodation-db
    spec:
      containers:
        - name: mongo
          image: mongo
          ports:
            - containerPort: 27017
          env:
            - name: MONGO_INITDB_ROOT_USERNAME
              value: "root"
            - name: MONGO_INITDB_ROOT_PASSWORD
              value: "pass"
            - name: MONGO_INITDB_DATABASE
              value: "mongoDemo"
          volumeMounts:
            - name: mongo-data
              mountPath: /data/db
  volumeClaimTemplates:
    - metadata:
        name: mongo-data
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
